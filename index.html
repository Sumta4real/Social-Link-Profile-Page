<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&
        family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Link Profile Page </title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-owner">
        <img src="images\avatar-jessica.jpeg" alt="Jessica Randall Picture">
        <h1 id="name"> Jessica Randall </h1>
        <p id="location"> London, United Kingdom </p>
        </div>
        <q id="about"> Front-end developer and avid reader. </q>
        <div class="social-links">
            <a id="github" href=""> GitHub </a>
            <a id="frontend-mentor" href=""> Frontend Mentor </a>
            <a id="linkedin" href=""> LinkedIn </a>
            <a id="twitter" href=""> Twitter </a>
            <a id="instagram" href=""> Instagram </a>
        </ul>
        </div>
    </div>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Sumta4real">Sumayyah Taiwo</a>.
    </footer>
</body>
</html>
